<mat-card class="wrapper">
    <mat-form-field appearance="fill" [formGroup]="form">
        <mat-label>{{ this.usernameLabel }}</mat-label>
        <mat-error *ngIf="form.get('username')?.invalid">{{ this.usernameError }}</mat-error>
        <input matInput name="username" formControlName="username" [placeholder]="this.usernamePlaceholder" />
    </mat-form-field>
    <mat-form-field appearance="fill" [formGroup]="form">
        <mat-label>{{ this.passwordLabel }}</mat-label>
        <input matInput name="password" formControlName="password" type="password" [placeholder]="this.passwordPlaceholder" />
        <mat-error *ngIf="form.get('password')?.invalid">{{ this.passwordError }}</mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="submit()" color="primary">{{ this.loginButtonText }}</button>
</mat-card>

<mat-card class="projects wrapper">
    <mat-card-title>Projects</mat-card-title>
    <mat-card-subtitle>Choose a project or create one</mat-card-subtitle>
    <!-- Projects -->
    <div class="projects" *ngIf="!isLoading">
        <div *ngFor="let project of projects" class="project-wrapper">
            <mat-card class="project-container">
                <button mat-button class="project">
                    <div class="button-content" (click)="onProjectSelection(project)">
                        <span>{{ project.title }}</span
                        ><mat-icon class="button-icon">arrow_forward</mat-icon>
                    </div>
                </button>
                <mat-divider vertical="true"></mat-divider>
                <button mat-icon-button color="warn" (click)="onDelete(project)"><mat-icon>delete</mat-icon></button>
            </mat-card>
        </div>
        <!-- Create a project button -->
        <mat-card class="create-project-container">
            <button mat-button class="create-project" (click)="onCreate()">
                <div class="button-content"><span>Create a new project</span><mat-icon class="button-icon">note_add</mat-icon></div>
            </button>
        </mat-card>
        <!-- Join a project button -->
        <mat-card class="create-project-container">
            <button mat-button class="create-project" (click)="onJoin()">
                <div class="button-content"><span>Join an existing project</span><mat-icon class="button-icon">description</mat-icon></div>
            </button>
        </mat-card>
    </div>
</mat-card>

<mat-card id="TODO-container" class="tasks-container" *ngIf="isTODODisplayed">
    <mat-card-title class="tasks-title"
        ><span id="TODO-title">TODO</span>
        <button mat-mini-fab color="primary" aria-label="Add task" id="add-button" (click)="onAdd(stateTODO)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
    <div class="tasks-wrapper">
        <app-task *ngFor="let task of tasksTODO" [task]="task" class="task" (click)="onTodoTask()"></app-task>
    </div>
</mat-card>
<mat-card id="ONGOING-container" class="tasks-container" *ngIf="isONGOINGDisplayed">
    <mat-card-title class="tasks-title">
        <span id="ONGOING-title">ONGOING</span>
        <button mat-mini-fab color="primary" aria-label="Add task" id="add-button" (click)="onAdd(stateONGOING)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
    <div class="tasks-wrapper">
        <app-task *ngFor="let task of tasksONGOING" [task]="task" class="task" (click)="onTodoTask()"></app-task>
    </div>
</mat-card>
<mat-card id="DONE-container" class="tasks-container" *ngIf="isDONEDisplayed">
    <mat-card-title class="tasks-title"
        ><span id="DONE-title">DONE</span>
        <button mat-mini-fab color="primary" aria-label="Add task" id="add-button" (click)="onAdd(stateDONE)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
    <div class="tasks-wrapper">
        <app-task *ngFor="let task of tasksDONE" [task]="task" class="task" (click)="onTodoTask()"></app-task>
    </div>
</mat-card>
<mat-card id="Info" *ngIf="isINFOisplayed">
    <mat-card-title class="info-title">
        <button mat-icon-button aria-label="close task" id="close-button"><mat-icon>close</mat-icon></button>
        <span id="TASKINFO-title">TASK INFO</span>
        <div class="empty-positioning-box"></div>
    </mat-card-title>
    <app-task-info></app-task-info>
</mat-card>

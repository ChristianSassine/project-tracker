<mat-card id="TODO-container" *ngIf="isTODODisplayed">
    <mat-card-title class="tasks-title"
        ><span id="TODO-title">TODO</span>
        <button mat-mini-fab color="primary" aria-label="Add task" id="add-button" (click)="onAdd(stateTODO)">
            <mat-icon>add</mat-icon>
        </button></mat-card-title
    >
    <app-task *ngFor="let task of tasksTODO" [task]="task" (click)="onTodoTask()"></app-task>
</mat-card>
<mat-card id="ONGOING-container" *ngIf="isONGOINGDisplayed">
    <mat-card-title class="tasks-title"
        ><span id="ONGOING-title">ONGOING</span>
        <button mat-mini-fab color="primary" aria-label="Add task" id="add-button" (click)="onAdd(stateONGOING)">
            <mat-icon>add</mat-icon>
        </button></mat-card-title
    >
    <app-task *ngFor="let task of tasksONGOING" [task]="task" (click)="onTodoTask()"></app-task>
</mat-card>
<mat-card id="DONE-container" *ngIf="isDONEDisplayed">
    <mat-card-title class="tasks-title"
        ><span id="DONE-title">DONE</span>
        <button mat-mini-fab color="primary" aria-label="Add task" id="add-button" (click)="onAdd(stateDONE)">
            <mat-icon>add</mat-icon>
        </button></mat-card-title
    >
    <app-task *ngFor="let task of tasksDONE" [task]="task" (click)="onTodoTask()"></app-task>
</mat-card>
<mat-card id="Info" *ngIf="isINFOisplayed">TASK INFO</mat-card>

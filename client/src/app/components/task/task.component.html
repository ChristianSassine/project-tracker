<mat-card mat-ripple>
    <mat-card-subtitle class="task-header">
        <span>Creation date: {{ task.creationDate | date }}</span>
        <button mat-icon-button color="warn" class="delete-button" (click)="onDelete($event)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-subtitle>
    <span class="task-title">{{ task.title }}</span>
</mat-card>

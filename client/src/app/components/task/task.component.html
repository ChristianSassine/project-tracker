<mat-card
    mat-ripple
    [ngClass]="{ 
        'draggable' : isDraggable,
        'todo-task': task.state === todoState, 
        'ongoing-task': task.state === ongoingState, 
        'done-task': task.state === doneState,
        'selected': isSelected
        }"
    class="task"
>
    <mat-card-subtitle class="task-header">
        <span>Creation date: {{ task.creationDate | date }}</span>
        <button mat-icon-button color="warn" class="delete-button" (click)="onDelete($event)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-subtitle>
    <span class="task-title">{{ task.title }}</span>
    <mat-card-footer>
        <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
    </mat-card-footer>
</mat-card>

<h2 mat-dialog-title>Delete task</h2>
<mat-dialog-content>
    <div class="message"></div>
    <span>
        Are you sure you want to delete "<b>{{ task.title }}</b> " ?
    </span>
</mat-dialog-content>
<mat-dialog-actions align="center" class="button-container">
    <button mat-raised-button matDialogClose>Cancel</button>
    <button mat-raised-button color="warn" (click)="onDelete()" matDialogClose>Delete</button>
</mat-dialog-actions>
